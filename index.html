<!doctype html>
<html lang="en">

<head>
    <title>Simón Dice</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" crossorigin="anonymous">

    <!-- SweetAlert2 -->
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.js"></script>
    <!-- Optional: include a polyfill for ES6 Promises for IE11 -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3 text-center">Simón dice</h1>
            <p class="lead text-center">Testeá tu memoria repitiendo la secuencia de colores aleatoria.</p>
            <hr class="my-2">
            <div class="text-center">
                <button id="boton-empezar" class="btn btn-primary btn-lg">Empezar</button>
            </div>
            <p class="lead text-center">Hacé click en el botón para empezar</p>

            <h4 class="text-center">Tiempo transcurrido: <span id="minutos">00</span>:<span id="segundos">00</span></h3>
        </div>
    </div>

    <div class="anuncios text-center">
        <h2>Turno</h2>
        <h3>Ronda</h3>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div id="rojo" class="col-2 cuadrado"></div>
            <div id="azul" class="col-2 cuadrado"></div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div id="amarillo" class="col-2 cuadrado"></div>
            <div id="verde" class="col-2 cuadrado"></div>
            <div class="col-4"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
